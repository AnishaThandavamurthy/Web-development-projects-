<html>
<head>
<style>
p.normal{
 border:2px solid red;
 padding:5px;
}
p.round1{
 border:2px solid red;
 border-radius:5px;
 padding:5px;
}
p.round2{
 border:2px solid red;
 border-radius:8px;
 padding:5px;
}
p.round3{
 border:2px solid red;
 border-radius:12px;
 padding:5px;
}
</style>
</head>
<body>
<h2>The border radius property</h2>
<p class="normal">normal border</p>
<p class="round1">A round border</p>
<p class="round2">A rounder border</p>
<p class="round3">A roundest border</p>
</body></html>
