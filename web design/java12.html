<html>
<head>
<script type="text/javascript">
function getIndex()
{
 document.getElementById("demo").innerHTML=document.getElementById("mySelect").selectedIndex;
}
</script>
</head>
<body>
<form>
Select your favourite fruit
<select id="mySelect">
<option>Apple</option>
<option>orange</option>
<option>Mango</option>
<option>Pineapple</option>
<option>Banana</option>
</select>
<br><br>
<input type="button" onclick="getIndex()" value="Display index of selected option">
</form><p id="demo"></p>
</body></html>
