<html>
<head><title>Example 13</title></head>
<body>
<h1>A table 3 rows and 2 columns </h1>
<table border="1">
<tr>
<th>Name</th>
<th>Age</th>
</tr>
<tr>
<td>Ananya</td>
<td>20 years </td>
</tr></table>
<h1>A table 3 rows and 2 columns with cellpadding </h1>
<table border="1" cellpadding="20">
<tr>
<th>Name</th>
<th>Age</th>
</tr>
<tr>
<td>Anusha</td>
<td>20 years </td>
</tr></table>
<h1>A table 3 rows and 2 columns with cellspacing </h1>
<table border="1" cellspacing="15">
<tr>
<th>Name</th>
<th>Age</th>
</tr>
<tr>
<td>Amulya</td>
<td>20 years </td>
</tr>
</table>
</body>
</html>
