<html>
<head><title>Example 17</title></head>
<form action=" ">
<h4>checkboxes</h4>
<input type="checkbox" name="computer" value="Desktop">I have a desktop computer<br>
<input type="checkbox" name="computer" value="laptop">I have a laptop computer<br>
<h4>Radio buttons /option buttons</h4>
<input type="radio" name="sex" value="Male">Male<br>
<input type="radio" name="sex" value="female">Female<br>

<h4>Dropdown list</h4>
<select name="colors">
<option value="red">Red</option>
<option value="blue">Blue</option>
<option value="green">Green</option>
<option value="yellow">yellow</option></select><br>

<h4>Dropdown list</h4>
<select name="colors">
<option value="red">Red</option>
<option value="blue">Blue</option>
<option value="green" selected="selected">Green</option>
<option value="yellow">yellow</option></select><br>

<h4>Textarea to input multiple lines</h4>
<textarea rows="15" cols="25">
This is an example</textarea>

<h4>Command button</h4>
<input type="button" value="Helloworld">
</body>
</html>
